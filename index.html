<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Xác minh cấu hình</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 380px;
      width: 90%;
      transition: all 0.3s ease-in-out;
    }

    #domain {
      font-size: 24px;
      font-weight: bold;
      color: #1565c0;
      margin-bottom: 20px;
    }

    .checkmark {
      display: none;
      margin: 20px auto;
      width: 72px;
      height: 72px;
    }

    .checkmark svg {
      stroke: #4caf50;
      stroke-width: 8;
      fill: none;
      stroke-linecap: round;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: draw 1s forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    #status {
      font-size: 18px;
      color: #555;
      margin-top: 12px;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background-color: #e0e0e0;
      border-radius: 4px;
      margin-top: 25px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #42a5f5;
      animation: load 3s forwards;
    }

    @keyframes load {
      to {
        width: 100%;
      }
    }

    /* Notification styles */
    .notification {
      position: fixed;
      top: 20px;
      right: -300px;
      padding: 8px 25px;
      background-color: red;
      border-left: 5px solid red;
      color: red;
      border-radius: 0px;
      font-size: 18px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: right 0.5s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 200px;
      font-weight: bold;
    }

    .notification.show {
      right: 0px;
    }

    .notification.show-content {
      color: white;
      background-color: black;
      transition: background-color 0.5s ease;
    }

    .notification-title {
      font-size: 19px;
      font-weight: bold;
      color: red;
      margin-bottom: 5px;
    }

    .notification-description {
      font-size: 10px;
      color: red;
      margin-top: -9px;
    }

    .notification-message {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="domain">Cái Lồn Tú lỏ</div>

    <div class="progress-bar">
      <div class="progress"></div>
    </div>

    <div class="checkmark" id="checkmark">
      <svg viewBox="0 0 52 52">
        <path d="M14 27 l10 10 l20 -20" />
      </svg>
</div>

    <div id="status">Đang xác minh Thiết Bị</div>
  </div>

  <!-- Notification HTML -->
  <div id="notification" class="notification">
    <div class="notification-title" id="notification-title">Notification</div>
    <div class="notification-description" id="notification-description">This is a description</div>
    <div class="notification-message" id="notification-message"></div>
  </div>

  <script>
    function showNotification(title, description, message) {
      const notification = document.getElementById('notification');
      document.getElementById('notification-title').textContent = title;
      document.getElementById('notification-description').textContent = description;
      document.getElementById('notification-message').textContent = message;

      notification.classList.add('show');

      setTimeout(() => {
        notification.classList.add('show-content');
      }, 500);

      setTimeout(() => {
        notification.classList.remove('show');
        notification.classList.remove('show-content');
      }, 3500);
    }

    // Sau khi xác minh thành công
    setTimeout(() => {
      document.getElementById("status").innerText = "Xác minh thành công";
      document.getElementById("checkmark").style.display = "block";

      showNotification(
        "CHEAT BY TANHISME",
        "Contact Me In Tele: @ngtanh1305",
        "Welcome To My Project App"
      );

      setTimeout(() => {
        window.location.href = "minhduc.mobileconfig";
      }, 1500);
    }, 3000);
  </script>
</body>
</html>
