<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xác minh thành công</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #f8f8f8, #e8f0ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #222;
    }

    .circle {
      border: 4px solid #4CAF50;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1s ease-out infinite;
      margin-bottom: 20px;
    }

    .checkmark {
      font-size: 36px;
      color: #4CAF50;
      display: none;
    }

    #domain {
      font-size: 24px;
      font-weight: 600;
      color: #444;
      margin-bottom: 10px;
    }

    #status {
      font-size: 18px;
      color: #555;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4);
      }
      70% {
        transform: scale(1.1);
        box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
      }
    }
  </style>
</head>
<body>
  <div id="domain">cert.minhduc.io.vn</div>
  <div class="circle">
    <div class="checkmark" id="checkmark">✔️</div>
  </div>
  <div id="status">Đang xác minh cert.minhduc.io.vn...</div>

  <script>
    setTimeout(() => {
      document.getElementById("status").innerText = "Xác minh thành công";
      document.getElementById("checkmark").style.display = "inline-block";

      // Dừng hiệu ứng pulse
      document.querySelector(".circle").style.animation = "none";

      // Đợi 1.5 giây rồi tự động mở file cấu hình
      setTimeout(() => {
        window.location.href = "minhduc.mobileconfig"; // Thay bằng file cấu hình thực tế
      }, 1500);
    }, 3000); // Thời gian "xác minh"
  </script>
</body>
</html>
